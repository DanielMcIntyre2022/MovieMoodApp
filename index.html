<body>
    <h1>Movie Mood</h1>

    <form name="user-input-one" id="user-input-one">
        What are you in the mood for? <select name="user-input-one" id="user-input-one">
            <option value="" selected="selected">Choose a genre!</option>
            <option value="Action">Action</option>
            <option value="12" selected="selected">Adventure</option>
            <option value="16" selected="selected">Animation</option>

            <option value="" selected="selected">Crime</option>
            <option value="" selected="selected">Documentary</option>
            <option value="" selected="selected">Drama</option>
            <option value="" selected="selected">Family</option>
            <option value="" selected="selected">Fantasy</option>
            <option value="" selected="selected">History</option>
            <option value="" selected="selected">Horror</option>
            <option value="" selected="selected">Music</option>
            <option value="" selected="selected">Mystery</option>
            <option value="" selected="selected">Romance</option>
            <option value="" selected="selected">Science-Fiction</option>
            <option value="" selected="selected">TV Movie</option>
            <option value="" selected="selected">Thriller</option>
            <option value="" selected="selected">War</option>
            <option value="" selected="selected">Western</option>
        </select>

        <form name="user-input-one" id="user-input-one">
            What era works for you? <select name="user-input-one" id="user-input-one">
                <option value="" selected="selected">Choose a era!</option>
                <option value="" selected="selected">1950-1960</option>
                <option value="" selected="selected">1960-1970</option>
                <option value="" selected="selected">1980-1990</option>
                <option value="" selected="selected">2000-2010</option>
                <option value="" selected="selected">2010-2020</option>
            </select>

            <button>Fetch Me My Movies!</button>

</body>
<script src="javascript/scripts.js"></script>

</html>
