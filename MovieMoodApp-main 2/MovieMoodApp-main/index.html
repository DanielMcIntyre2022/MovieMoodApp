<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Movie Mood</title>
</head>

<body>

    <main>
        <h1>Movie Mood</h1>

        <form name="user-inputs" id="user-inputs">

            <h2>What are you in the mood for?</h2>
            <label for="user-input-one">Choose a movie genre</label>
            <select name="user-input-one" id="user-input-one">
                <option value="" selected="selected">Choose a genre!</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science-Fiction</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>

            <h2>What era works for you?</h2>
            <div class="eraRange">
                <label for="user-input-two">Older - Newer</label>
                <input type="range" min="1920" max="2021" value="1970" class="slider" id="user-input-two">
            </div>
        </form>

        <button>Fetch Me My Movies!</button>
        <div class="movie-display">
            <!-- Movies from API will be dynmaticly added to this ul-->
            <ul id="movie-display-ul"></ul>
        </div>
    </main>

    <style>
        ul {
            border: 5px solid black;
        }

        li {
            width: 200px;
            height: 200px;
            color: black;
        }

        p {
            font-size: 10px;
            color: black;
        }

        img {
            border: 5px solid yellow;
            width: 200px;
            height: 200px;
            color: yellow;
            margin-left: 300px;
        }
    </style>
</body>
<script src="javascript/scripts.js"></script>

</html>
